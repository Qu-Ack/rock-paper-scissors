<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script>

      function playerChoice() {
        let playerChoice = prompt("Choose your weapon !!");
        playerChoice.toLowerCase();
        playerChoice.trim();
        return playerChoice;

      }
      

      function getComputerChoice() {
        choices = ["rock", "paper", "scissors"];
        let number = Math.floor(Math.random() * choices.length);
        return choices[number];
      }

      

      function game(playerChoice, computerChoice) {
        if (playerChoice == "rock" && computerChoice == "paper") {
          console.log("Machine Wins! paper beats rock.");
        } else if (playerChoice == "paper" && computerChoice == "rock") {
          console.log("You Win! paper beats rock.");
        } else if (playerChoice == "scissors" && computerChoice == "paper") {
          console.log("You Win! scissors beats paper");
        } else if (playerChoice == "paper" && computerChoice == "scissors") {
          console.log("Machine Wins! scissors beats paper");
        } else if (playerChoice == "rock" && computerChoice == "scissors") {
          console.log("You Win! rock beats scissors");
        } else if (playerChoice == "scissors" && computerChoice == "rock") {
          console.log("Machine Wins! rock  beats scissors.");
        } else if (playerChoice == computerChoice) {
          console.log("Your weapons clashed ! Draw ");
        } else {
          console.log("Have you never played rock paper scissors ????!!!");
        }      
      }

      game(playerChoice(), getComputerChoice());
      game(playerChoice(), getComputerChoice());
      game(playerChoice(), getComputerChoice());
      game(playerChoice(), getComputerChoice());
      game(playerChoice(), getComputerChoice());
      
    </script>
    <div class="main-wrapper">
      <div class="header-container">
        <div class="logo">Lobby</div>
        <ul>
          <li><a href="#">Games</a></li>
          <li><a href="#">Spin Wheel</a></li>
          <li><a href="#">Casino</a></li>
        </ul>
      </div>

      <div class="content-container">
        <h1>Welcome to ROCK PAPER SCISSORS</h1>
        <p>
          Feeling lucky? Try your luck here! You have a 1 in 3 chance to win the
          game. More reward means more risk. Entry Fees are trippled in this
          game!! Good Luck! :)
        </p>
      </div>
      <div class="game-container">
        <div class="game">This will be the UI for the game.</div>
      </div>
      <div class="footer">@ Daksh Sangal</div>
    </div>
  </body>
